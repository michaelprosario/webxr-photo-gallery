<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Photo Gallery VR</title>
    <meta name="description" content="Immersive Photo Gallery">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky with warm gradient -->
        <a-sky color="#FFE5CC"></a-sky>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#FFD9B3" intensity="0.8"></a-light>
        <a-light type="point" position="0 5 0" color="#FFB380" intensity="0.6"></a-light>
        
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="#F5DEB3"></a-plane>
        
        <!-- Photos -->
        
      <a-image 
        src="scene1_assets/FrancisArt1/PXL_20251125_200719149.jpg" 
        width="2" 
        height="1.5" 
        position="-10 1.6 -5">
      </a-image>

        width="2" 
        height="1.5" 
        position="-7 1.6 -5">
      </a-image>
      <a-image 
        src="scene1_assets/FrancisArt1/PXL_20251125_200833238.jpg" 
        width="2" 
        height="1.5" 
        position="-4 1.6 -5">
      </a-image>
      <a-image

        width="2"

        width="2" 
        height="1.5" 
        position="2 1.6 -5">
      </a-image>
      <a-image 
        src="scene1_assets/FrancisArt1/PXL_20251125_201021117.jpg"

      </a-image>
      <a-image 
        src="scene1_assets/FrancisArt1/PXL_20251125_201313093.jpg"

        height="1.5"

      </a-image>
      <a-image 
        src="scene1_assets/FrancisArt1/PXL_20251125_201419194.jpg"

        <a-sphere position="5 2 -3" radius="0.3" color="#FFB380" opacity="0.7"></a-sphere>

        <a-cone position="8 0 -8" radius-bottom="0.5" radius-top="0" height="2" color="#FFD4AD"></a-cone>
        
        <!-- Camera with movement controls -->
        <a-entity id="rig" position="0 1.6 5">
            <a-camera wasd-controls look-controls></a-camera>
        </a-entity>
    </a-scene>
